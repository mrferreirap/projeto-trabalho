<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap para estilização rápida-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
        background-image: url(capa.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    #product-form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #product-form input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    #product-form input:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card-body {
        padding: 15px 20px;
        font-size: 16px;
        color: #333;
    }

    .btn-danger {
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .alert {
        border-radius: 5px;
        padding: 10px;
        font-weight: bold;
    }
</style>

</head>
<body>
    <div class="container mt-4">
        <div id="App">
            <h2 class="mb-3">Adicionar Produto</h2>

            <!-- Formulário para adicionar produto -->
            <form id="product-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="name" placeholder="Nome do Produto" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" id="model" placeholder="Modelo do Produto" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" id="year" placeholder="Ano do Produto" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </form>

            <!-- Área onde os produtos serão listados -->
            <div id="product-list"></div>
        </div>
    </div>

    <script src="projetotrabalho.JS"></script>
</body>

</html>
